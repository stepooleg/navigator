<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body ng-app="spring">
<div class="container" ng-controller="AppSpr">
    <div class="row">
        <div class="col-md-12">
            <div class="navbar navbar-light bg-light">
                <table class="table table-striped">
                    <thead class="thead-light">
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Brand</th>
                        <th scope="col">model</th>
                        <th scope="col">year</th>
                        <th scope="col">engine</th>
                        <th scope="col">fuel_consumption</th>
                        <th scope="col">fuel_type</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="item in web">
                        <th scope="row">{{item.id}}</th>
                        <th scope="row">{{item.brand}}</th>
                        <th scope="row">{{item.model}}</th>
                        <th scope="row">{{item.year}}</th>
                        <th scope="row">{{item.engine}}</th>
                        <th scope="row">{{item.fuel_consumption}}</th>
                        <th scope="row">{{item.fuel_type}}</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" src="js/angular.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
