<!DOCTYPE html>
<html lang="en">
<head/>
    <meta charset="UTF-8">
    <title>Navigator</title>
    <script src="https://api-maps.yandex.ru/2.1/?lang=ru_RU" type="text/javascript"></script>
    <script src="https://yandex.st/jquery/2.2.3/jquery.min.js" type="text/javascript"></script>
    <script src="../js/geolocated_map.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        html, body, #map {
            width: 100%; height: 100%; padding: 0; margin: 0;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <form>

                <div class="form-group">
                    <label for="exampleInputAuto">Brand</label>
                    <input type="text" class="form-control" id="exampleInputAuto" placeholder="Select Auto">
                </div>
                <div class="form-group">
                    <label for="exampleInputModel">Model</label>
                    <input type="text" class="form-control" id="exampleInputModel" placeholder="Select model auto">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlEngine">Example select</label>
                    <select class="form-control" id="exampleFormControlEngine">
                        <option>1.6</option>
                        <option>2</option>
                        <option>3</option>
                        <option>6</option>
                        <option>12</option>
                    </select>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>
                <button type="submit" class="btn btn-primary">Расчитать</button>
            </form>

        </div>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="map" id="map" style=" width: 100%; height: 300px">

            </div>

        </div>
        <div class="col-md-3"></div>
    </div>
</div>
<script src="https://vuejs.org/js/vue.js"></script>
</body>
</html>
